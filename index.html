<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles/calculator.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                99999999
            </div>
            <div id="buttons">
                <div id="functions">
                    <button class="button" id="button-clear" data-value="c">c</button>
                </div>
                <div id="operators">
                    <button class="button" id="button-div" data-value="รท">รท</button>
                    <button class="button" id="button-sub" data-value="-">-</button>
                    <button class="button" id="button-mult" data-value="ร">x</button>
                    <button class="button" id="button-add" data-value="+">+</button>
                    <button class="button" id="button-equals" data-value="=">=</button>
                </div>
                <div id="numbers">
                    <button class="button" id="button-7" data-value="7">7</button>
                    <button class="button" id="button-8" data-value="8">8</button>
                    <button class="button" id="button-9" data-value="9">9</button>
                    <button class="button" id="button-4" data-value="4">4</button>
                    <button class="button" id="button-5" data-value="5">5</button>
                    <button class="button" id="button-6" data-value="6">6</button>
                    <button class="button" id="button-1" data-value="1">1</button>
                    <button class="button" id="button-2" data-value="2">2</button>
                    <button class="button" id="button-3" data-value="3">3</button>
                    <button class="button" id="button-0" data-value="0">0</button>
                </div>
            </div>
        </div>
        <script src="scripts/calculator.js"></script>
    </body>
</html>
