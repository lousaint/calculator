<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles/calculator.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                0
            </div>
            <div id="buttons">
                <div id="functions">
                    <button class="button clear" id="button-clear" data-value="c" data-key="Escape">c</button>
                </div>
                <div id="operators">
                    <button class="button operator" id="button-div" data-value="divide" data-key="รท">รท</button>
                    <button class="button operator" id="button-sub" data-value="subtract" data-key="-">-</button>
                    <button class="button operator" id="button-mult" data-value="multiply" data-key="*">x</button>
                    <button class="button operator" id="button-add" data-value="add" data-key="+">+</button>
                    <button class="button equals" id="button-equals" data-value="equals" data-key="Enter">=</button>
                </div>
                <div id="numbers">
                    <button class="button number" id="button-7" data-value="7" data-key="7">7</button>
                    <button class="button number" id="button-8" data-value="8" data-key="8">8</button>
                    <button class="button number" id="button-9" data-value="9" data-key="9">9</button>
                    <button class="button number" id="button-4" data-value="4" data-key="4">4</button>
                    <button class="button number" id="button-5" data-value="5" data-key="5">5</button>
                    <button class="button number" id="button-6" data-value="6" data-key="6">6</button>
                    <button class="button number" id="button-1" data-value="1" data-key="1">1</button>
                    <button class="button number" id="button-2" data-value="2" data-key="2">2</button>
                    <button class="button number" id="button-3" data-value="3" data-key="3">3</button>
                    <button class="button number" id="button-0" data-value="0" data-key="0">0</button>
                </div>
            </div>
        </div>
        <script src="scripts/calculator.js"></script>
    </body>
</html>
